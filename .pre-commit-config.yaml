default_install_hook_types:
  - pre-commit
  - post-checkout
  - post-merge
  - post-rewrite

ci:
  autoupdate_schedule: monthly

# cf https://pre-commit.com/#regular-expressions
exclude: |
  (?x)^(
      tests/templates/invalid.txt|
      scripts/django_tests_use_rusty_templates.patch
  )$

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: 3e8a8703264a2f4a69428a0aa4dcb512790b2c8c  # frozen: v6.0.0
    hooks:
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-json
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-toml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: fix-byte-order-marker
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: 45ef068da5f21267bb2a7ec4a623092959f09ce5  # frozen: v0.14.14
    hooks:
      - id: ruff-check
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format
  - repo: https://github.com/AndrejOrsula/pre-commit-cargo
    rev: 33ae92ed9b1a4392c8ac5fdef46887640d866e1e  # frozen: 0.5.0
    hooks:
      - id: cargo-fmt
  - repo: https://github.com/astral-sh/uv-pre-commit
    rev: 5419f5b504dd5329d26fdf936719cb3b08b3eadf  # frozen: 0.9.28
    hooks:
      - id: uv-lock
      - id: uv-sync
  - repo: https://github.com/woodruffw/zizmor-pre-commit
    rev: b546b77c44c466a54a42af5499dcc0dcc1a3193f  # frozen: v1.22.0
    hooks:
      - id: zizmor
  - repo: https://github.com/crate-ci/typos
    rev: 672d45b4e77223b8fcf1b4b8560bf987f0839902  # frozen: v1
    hooks:
      - id: typos
